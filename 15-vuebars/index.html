<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>VueBars</title>

</head>
<body>

  <div id="app">
    <bars
      :data="[1, 2, 5, 9, 5, 10, 3, 5, 2, 5, 1, 8, 2, 9, 0]"
      :gradient="['#6fa8dc', '#42b983']"
    >
    </bars>
  </div>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.4/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuebars@0.1.3/dist/vue-bars.min.js"></script>

  <script>
    new Vue({
      el: '#app',
    });
  </script>

</body>
</html>
